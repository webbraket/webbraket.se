<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exempel</title>
  <style>
    div{
      position: absolute;
      width:  75px;
      height: 75px;
    }
    #red  {
      top:        0;
      right:      0;
      background: red;
    }
    #blue {
      bottom:     0;
      left:       0;
      background: blue;
    }
  </style>
</head>
<body>
  <div id="red"></div>
  <div id="blue"></div>
</body>
</html>
