<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exempel på CSS-selectorer</title>
  <style>
    .yttre > p{
      color:pink;
    }
  </style>
</head>
<body>
  <div class="yttre">
    <p>En första paragraf</p>
    <p>En andra paragraf</p>
    <div class="inre">
      <p>En inre paragraf!</p>
    </div>
  </div>
</body>
</html>
