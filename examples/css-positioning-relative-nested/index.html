<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exempel</title>
  <style>
    div{
      position: relative;
    }
    #red  {
      width:      75px;
      height:     75px;
      top:        0;
      left:       0;
      background: red;
    }
    #blue {
      width:      50px;
      height:     50px;
      top:        -10px;
      left:       10px;
      background: blue;
    }
  </style>
</head>
<body>
  <div id="red">
    <div id="blue"></div>
  </div>
</body>
</html>
