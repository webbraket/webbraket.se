<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exempel p√• CSS-selectorer</title>
  <style>
    p{
      color: orange;
    }
    .redish{
      color: red;
    }
    #blueish{
      color: blue;
    }
  </style>
</head>
<body>
  <p class="redish">As Gregor Samsa awoke one morning</p>
  <p id="blueish">from uneasy dreams</p>
  <p>he found himself transformed in his bed</p>
  <p class="redish">into a monstrous vermin.</p></body>
</html>
